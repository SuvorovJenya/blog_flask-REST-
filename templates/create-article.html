{% extends 'base.html' %}

{% block title%}
Создание страницы
{% endblock %}

{% block body%}
<div class="container">
    <h1>Добавление статьи</h1>
    <form method="post">
        <input type="text" name="title" class="form-control" placeholder="Введите название статьи"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Введите анон статьи"></textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Введите основной текст"></textarea><br>
        <input type="submit"  class="btn btn-success" value="Отправить">
    </form>
</div>
{% endblock %}
